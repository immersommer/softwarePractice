<!DOCTYPE html>
<html lang="en"  dir="ltr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Symbols -->
    <script src="https://kit.fontawesome.com/63a2b78b2b.js" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <!-- CSS -->
    <link th:href="@{/resources/css/style_navigation.css}" rel="stylesheet"/>

    <link th:href="@{/resources/css/style_general.css}" rel="stylesheet"/>

    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style_login.css}" />

    <link th:href="@{/resources/css/style_community.css}" rel="stylesheet"/>

    <meta charset="UTF-8">
    <title>Community</title>
</head>
<body>
<nav th:include="navigation :: navigation"></nav>

<section class="main-content">
    <div class="main-header">
        <h1>GEMEINSCHAFT BEITRETEN</h1>
    </div>
    <div class="content">
    <div class="login-box">
        <div class="head">
            <h1>Gemeinschaft beitreten</h1>
        </div>
        <div class="login-content">
            <form method="post" role="form"  class="ui form" id="form" th:action="@{/community/join}" th:object="${createForm}">
                <div class="error" th:if="${#fields.hasErrors('global')}"><p>Felerhafte Communitydaten.</p></div>

                <div class="input-field">
                    <p class="input-label">Name</p>
                    <input  id="name" name="name" th:errorclass="fieldError" type="text" required="required" th:value="${communityName}" placeholder="Gruppenname"/><br/>
                    <div class="ui negative message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                        <p>Der Name darf nicht leer sein.</p>
                    </div>
                </div>

                <div class="input-field">
                    <p class="input-label">Passwort</p>
                    <input  id="password" th:field="*{password}" th:errorclass="fieldError" type="password"
                            required="required"  name="password" placeholder="Passwort eingeben">
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Das Passwort darf
                        nicht leer sein.</p>
                </div>


                <input type="submit" class="ui button" value="Gemeinschaft beitreten">
            </form>
        </div>
    </div>
    </div>
</section>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
