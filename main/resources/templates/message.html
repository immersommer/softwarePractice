<!DOCTYPE html>
<html lang="en"  dir="ltr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Symbols -->
    <script src="https://kit.fontawesome.com/63a2b78b2b.js" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <!-- CSS -->
    <link th:href="@{/resources/css/style_navigation.css}" rel="stylesheet"/>

    <link th:href="@{/resources/css/style_general.css}" rel="stylesheet"/>

    <link th:href="@{/resources/css/style_message.css}" rel="stylesheet"/>

    <meta charset="UTF-8">
    <title>Nachrichten</title>
</head>
<body>
    <nav th:include="navigation :: navigation"></nav>
    <section class="main-content">
        <div class="main-header">
            <h1>NACHRICHTEN</h1>
        </div>
        <div class="content">
        <h4> Neue Nachrichten:</h4>
        <ul class="list-group list-group-flush">
            <li th:each="message : ${newMessages}" class="list-group-item bg-dark text-white">
                <div class="d-flex w-100 justify-content-between">
                    <h5 th:text="${message.topic}" class="mb-1">Überschrift</h5>
                </div>
                <p th:text="${message.detail}" class="mb-1">Details</p>
                <small th:text="${message.date}">Datum</small>
            </li>
        </ul>
        <form method="post" role="form" class="ui form" th:action="@{/message}">
            <input type="hidden" name="newMessages" value="0" th:value="${newMessages}"/>
            <button type="submit" class="btn btn-primary btn-sm" th:if="${alert}">Alle als gelesen markieren</button>
            <button type="submit" class="btn btn-primary btn-sm" th:unless="${alert}" disabled>Alle als gelesen markieren</button>
        </form>
        <br/>
        <ul class="list-group list-group-flush">
            <li th:each="message : ${oldMessages}" class="list-group-item bg-dark text-white">
                <div class="d-flex w-100 justify-content-between">
                    <h5 th:text="${message.topic}" class="mb-1">Überschrift</h5>
                </div>
                <p th:text="${message.detail}" class="mb-1">Details</p>
                <small th:text="${message.date}">Datum</small>
            </li>
        </ul>
        </div>
    </section>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
