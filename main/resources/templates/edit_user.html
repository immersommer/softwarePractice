<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Symbols -->
    <script src="https://kit.fontawesome.com/63a2b78b2b.js" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <!-- CSS -->
    <link th:href="@{/resources/css/style_navigation.css}" rel="stylesheet"/>

    <link th:href="@{/resources/css/style_general.css}" rel="stylesheet"/>

    <link th:href="@{/resources/css/style_login.css}" rel="stylesheet"/>

    <meta charset="UTF-8">
    <title>Benutzeränderung</title>
</head>

<body>
<nav th:include="navigation :: navigation"></nav>
<section class="main-content">
    <div class="main-header">
        <h1>KONTO BEARBEITEN</h1>
    </div>
    <div class="content">
        <div class="login-box">
            <div class="head">
                <h1>Konto bearbeiten</h1>
            </div>
            <div class="login-content">
                <form method="post" role="form" class="ui form" id="form" th:action="@{/edit_user}" th:object="${form}">

                    <div class="ui negative message" th:if="${#fields.hasErrors('*')}">
                        <p>Einige Angaben sind nicht korrekt.</p><br>
                    </div>

                    <div class="input-field">
                        <p>Vorname</p>
                        <input id="firstName" th:value="${firstName}" th:errorclass="fieldError" type="text"
                               required="required" name="firstName" placeholder="Vornamen eingeben">
                    </div>

                    <div class="input-field">
                        <p>Nachname</p>
                        <input id="lastName" th:value="${lastName}" th:errorclass="fieldError" type="text"
                               required="required" name="lastName" placeholder="Nachnamen eingeben">
                    </div>

                    <div class="input-field">
                        <p>E-Mail Adresse</p>
                        <input id="emailAddress" th:value="${emailAddress}" th:errorclass="fieldError" type="text" required="required" name="emailAddress" placeholder="E-Mail Adresse eingeben"/>
                        <div class="error">
                            <p th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}">Das Passwort darf
                                nicht leer sein.</p>
                        </div>
                    </div>

                    <div class="input-field">
                        <p>Lotteriebank-Adresse</p>
                        <input id="lotteryAddress" th:value="${lotteryAddress}" th:errorclass="fieldError" type="text" required="required" name="lotteryAddress" placeholder="Lotteriebank-Adresse eingeben"/>
                        <div class="error">
                            <p th:if="${#fields.hasErrors('lotteryAddress')}" th:errors="*{lotteryAddress}">Das Passwort darf
                                nicht leer sein.</p>
                        </div>
                    </div>

                    <input type="submit" class="ui button" name="action" value="Änderungen speichern">
                    <a  href="home.html" th:href="@{/home}">Sie möchten Ihre Daten nicht ändern?</a><br>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
