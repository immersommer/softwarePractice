<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Symbols -->
  <script src="https://kit.fontawesome.com/63a2b78b2b.js" crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <!-- CSS -->
  <link th:href="@{/resources/css/style_navigation.css}" rel="stylesheet"/>

  <link th:href="@{/resources/css/style_general.css}" rel="stylesheet"/>

  <link th:href="@{/resources/css/style_betting.css}" rel="stylesheet"/>

  <meta charset="UTF-8">
  <title>Wetten</title>
</head>
<body>
<nav th:include="navigation :: navigation"></nav>

<section class="main-content">
  <div class="main-header">
    <h1>WETTEN ÄNDERN</h1>
  </div>
  <div class="content">
    <div class="card-big" id="bet-card">
      <div class="card-header">
        <h3>Verfügbare Wetten</h3>
      </div>
      <div class="card-content">
        <div id="bets-empty" th:if="${betList.empty}">
          <p id="empty-text">Keine verfügbaren Wetten</p>
        </div>
        <table id="bet-table" th:if="${!betList.empty}">
          <thead>
          <tr>
            <th scope="col"><h4>Wette</h4></th>
            <th scope="col"><h4>Ergebnistipp</h4></th>
            <th scope="col"><h4>Datum</h4></th>
            <th scope="col"></th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="bet : ${betList}" class="tr">
            <form method="get" role="form" class="ui form" th:action="@{/betting/change/{betId}(betId=${bet.id})}">
              <input type="hidden" name="bet" value="0" th:value="${bet.id}"/>
              <input type="hidden" name="category" value="0" th:value="${bet.reference.category}"/>
              <input type="hidden" name="reference" value="0" th:value="${bet.reference.id}"/>
              <td th:text="${bet.reference}"></td>
              <td th:text="${bet.value}"></td>
              <td th:text="${bet.reference.date}"> </td>
              <td>
                <button type="submit" class="btn btn-primary btn-sm">ändern</button>
              </td>
            </form>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
