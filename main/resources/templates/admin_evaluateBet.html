<!DOCTYPE html>
<html lang="en"  dir="ltr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Symbols -->
    <script src="https://kit.fontawesome.com/63a2b78b2b.js" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <!-- CSS -->
    <link th:href="@{/resources/css/style_navigation.css}" rel="stylesheet"/>

    <link th:href="@{/resources/css/style_general.css}" rel="stylesheet"/>

    <link th:href="@{/resources/css/style_admin.css}" rel="stylesheet"/>

    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
<section class="admin-content">
    <div class="main-header">
        <h1>WETTEN AUSWERTEN</h1>
    </div>
    <div class="p-4">
    <h3>Verfügbare Fußballwetten:</h3>
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">Daten</th>
            <th scope="col">Ergebnis</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="match : ${matches}">
            <form method="post" role="form" class="ui form" id="form_football"
                  th:action="@{/admin/evaluateBets/football}">
                <input type="hidden" name="match" value="0" th:value="${match.id}"/>
                <th th:text="${match.toString()}"></th>
                <th>
                    <div class="row">
                        <div class="col mb-2">
                            <input type="number" class="form-control" id="home_score" name="home_score" placeholder="Heim" min="0" required>
                        </div>
                        <div class="col mb-2">
                            <input type="number" class="form-control" id="guest_score" name="guest_score" placeholder="Gast" min="0" required>
                        </div>
                    </div>
                </th>
                <th>
                    <button type="submit" class="btn btn-primary btn-sm"><span> Eintragen</span></button>
                </th>
            </form>
        </tr>
        </tbody>
    </table>

    <h3>Verfügbare Lotteriewetten:</h3>
    <p>Beispiel zum Eintragen der Lotteriezahlen: 1,2,3,4,5,6</p>
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">Daten</th>
            <th scope="col">Ergebnis</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lottery : ${lotteries}">
            <form method="post" role="form" class="ui form" id="form_lottery"
                  th:action="@{/admin/evaluateBets/lottery}">
                <input type="hidden" name="lottery" value="0" th:value="${lottery.id}"/>
                <th th:text="${lottery.toString()}"></th>
                <th>
                    <div class="row">
                        <div class="col mb-2">
                            <input type="text" class="form-control" id="numberStr" name="numberStr" placeholder="Zahlen">
                        </div>
                        <div class="col mb-2">
                            <input type="number" class="form-control" id="superNumber" name="superNumber" placeholder="Superzahl" required>
                        </div>
                    </div>
                </th>
                <th>
                    <button type="submit" class="btn btn-primary btn-sm"><span> Eintragen</span></button>
                </th>
            </form>
        </tr>
        </tbody>
    </table>
        <a href="/admin"><button class="btn btn-primary">Zurück zur Admin-Übersicht</button></a>
    </div>
</section>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
