<!DOCTYPE html>
<html lang="en"  dir="ltr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Symbols -->
    <script src="https://kit.fontawesome.com/63a2b78b2b.js" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <!-- CSS -->
    <link th:href="@{/resources/css/style_navigation.css}" rel="stylesheet"/>

    <link th:href="@{/resources/css/style_general.css}" rel="stylesheet"/>

    <link th:href="@{/resources/css/style_admin.css}" rel="stylesheet"/>

    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
<section class="admin-content">
    <div class="main-header">
        <h1> ÜBERSICHT GEMEINSCHAFTEN</h1>
    </div>
    <div class="p-4">
    <h3>Suche nach einzelner Gemeinschaft:</h3>
    <form class="ui form" role="form" th:action="@{/admin/communities/getCommunityInfo}" method="get">
        <div class="field">
            <label th:text="Community-Name">Gemeinschaftsname</label></br>
            <input type="text" name="name"/><br/>
            <div class="error">
                <p  th:if="${param.error}">Geben Sie einen korrekten Namen ein. </p>
            </div>
            <button class="btn btn-primary btn-sm" type="submit">Details</button>
        </div>
    </form>
    <br/><br/>

    <h3>Liste aller Gemeinschaften:</h3>
    <table class="table">
        <thead>
        <tr>
            <td>Gemeinschaftsname</td>
            <td>Details</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="community : ${communities}">
            <form class="ui form" role="form" th:action="@{/admin/communities/getCommunityInfo}" method="get">
                <input type="hidden" name="name" value="0" th:value="${community.name}"/>
                <td th:text="${community.name}"></td>
                <td>
                    <a href="/admin">
                        <button class="btn btn-primary btn-sm" type="submit">Details</button>
                    </a>
                </td>
            </form>
        </tr>
        </tbody>
    </table>
        <a href="/admin"><button class="btn btn-primary">Zurück zur Admin-Übersicht</button></a>
    </div>
</section>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
