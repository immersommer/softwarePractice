<!DOCTYPE html>
<html lang="en"  dir="ltr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Symbols -->
    <script src="https://kit.fontawesome.com/63a2b78b2b.js" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <!-- CSS -->
    <link th:href="@{/resources/css/style_navigation.css}" rel="stylesheet"/>

    <link th:href="@{/resources/css/style_general.css}" rel="stylesheet"/>

    <link th:href="@{/resources/css/style_admin.css}" rel="stylesheet"/>

    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
<section class="admin-content">
    <div class="main-header">
        <h1>ÜBERSICHT WETTEN</h1>
    </div>
    <div class="p-4">
    <label for="money">Derzeit gewettetes Geld: </label>
    <h4 id="money" th:text="${money}"></h4><br/>

    <h3>Liste aller Wetten:</h3>
    <table class="table">
        <thead>
        <tr>
            <td>Nutzer</td>
            <td>Wette</td>
            <td>Wettbetrag</td>
            <td>Ergebnis</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bet : ${bets}">
            <td th:text="${bet.origin}"></td>
            <td th:text="${bet.reference}"></td>
            <td th:text="${bet.getTotalBettingAmount()}"></td>
            <td th:text="${bet.value}"></td>
        </tr>
        </tbody>
    </table>
        <a href="/admin"><button class="btn btn-primary">Zurück zur Admin-Übersicht</button></a>
    </div>
</section>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
